<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Analytics Panel -->
    <div class="stats">
      <p>Today: <span id="daily">0</span></p>
      <p>This Week: <span id="weekly">0</span></p>
      <p>This Month: <span id="monthly">0</span></p>
      <p>This Year: <span id="yearly">0</span></p>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
